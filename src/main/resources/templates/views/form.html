<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register User : </title>
</head>
<body>
    <form action="#" th:action="@{/}" th:object="${userForm}" method="post">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{fullName}" /></td>
                <td th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</td>
            </tr>
            <tr>
                <td>UserName:</td>
                <td><input type="text" th:field="*{userName}" /></td>
                <td th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">User Error</td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}" /></td>
                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" th:field="*{pass}" /></td>
                <td th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}">Password Error</td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type="text" th:field="*{conPass}" /></td>
                <td th:if="${#fields.hasErrors('conPass')}" th:errors="*{conPass}">Confirm Password Error</td>
            </tr>
            <tr>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
