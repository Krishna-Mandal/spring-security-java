spring:
  datasource:
    continue-on-error: true
    initialization-mode: never
    password: password
    url: jdbc:mysql://localhost:3306/springsecurity
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    show-sql: true
